<!DOCTYPE html>
<html>
	<head>
		Main Menu > Orders > Edit Order
		<link rel="stylesheet" href="stylesheet.css">
	</head>
<body> 
	<h1>Edit Order</h1>

	<div>
		<form action="/order_edit" method="POST">
			<label for="customer">Order for Customer:</label>
			<input style="width:400px" list="customers" placeholder="Select Customer" name="customer">

			<datalist id="customers">
				<option value="Barnes & Noble">
				<option value="XYZ Books">
			</datalist><br>

			<label for="id">Order Number:</label>
			<input style="width:400px" name="id"><br>

			<label for="date">Order Date:</label>
			<input type="date" id="date" name="date"><br>

			<label for="status">Status (Complete?):</label>
			<input placeholder="NOT COMPLETE" list="order_status" name="status">
			<datalist id="order_status">
				<option value="COMPLETE">
				<option value="NOT COMPLETE">
			</datalist>

			<label style="width:108px" for="paid_status">Status (Paid?):</label>
			<input placeholder="NOT PAID" list="status" name="paid_status">
			<datalist id="status">
				<option value="PAID">
				<option value="NOT PAID">
			</datalist><br>



			<label for="price">Total Price:</label>
			<input name="price">


			<label style="width:108px" for="notes">Total Items:</label>
			<input name="notes">

			<br><br>
		
			<!-- This is not going to be an option when creating a new record
			<label style= "width:107px" for="sales">Total Sales:</label>
			<input name="sales">
			-->



			<!-- Below this line is just for decoration, no functionality -->

			<label style= "width:128px" for="items">Order Items:</label>
			<textarea id="items" rows="6" cols="50">
			</textarea><br><br>

			<label style= "width:128px" for="additem">Edit Items:</label>
			<button name="Add Item">Add Items</button>
			<button name="Remove Item">Remove Items</button>

			<br><br>
		
			<button>Submit</button>

			<form action="/" method="GET" id="cancel">
            			<button type="cancel" form="form2" value="Cancel">Cancel</button>
            		</form>

		</form>
	</div>

</body>
</html>
