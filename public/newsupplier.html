	<head>

<body> 
	<h1>New Supplier</h1>

	<div>
		<form action="/supplier_create" method="POST">

			<label for="email">Email:</label>
			<input style= "width: 200px" placeholder= "example@email.com" name="email">

			<label style= "width: 58px" for="PhoneNumbers">Phone:</label>
			<input style= "width:100px" name="PhoneNumbers"><br>

			<label for="address">Address:</label>
			<input style="width:400px" placeholder="" name="address">
            </br>

			<label for="avgrating">Average Rating:</label>
			<input style="width:120px" id="avgrating" name="avgrating">

			<label for="avgcost">Average Cost:</label>
			<input style="width:120px" name="avgcost">
            </br>

			<label for="amtowed">Amount Owed:</label>
			<input style= "width: 100px" name="amtowed" value="0">
      
			
            		<label for="svctype">Service Type:</label>
			<input style= "width: 140px" name="svctype" list="services">
			<datalist id="services">
				<option value="Printer">
				<option value="Typesetter">
			</datalist>

			<br><br>

			<button>Submit</button>
            		<form action="/" method="GET">
            			<button type="cancel" form="form" value="Cancel">Cancel</label>
            		</form>

		</form>
	</div>

</body>
</html>
