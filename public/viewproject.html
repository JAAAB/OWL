<!DOCTYPE html>
<html>
<head>
  Main Menu > Projects > View Project 
  <link rel="stylesheet" href="stylesheet.css">
  <!--<script src = "../modules/util.js"></script> -->
</head>
<body> 
  <h1>View Project</h1>

  <div id="container">
    Loading...
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('dbResponse', (rows) => {
      console.log("Working in HTML...");

      document.getElementById('container').innerHTML = '';
      let renderedTable = `<table style="width:100%"><tr><th>ProjectID</th><th>AuthorID</th><th>ContractID</th><th>Title</th><th>Notes</th><th>Edition</th><th>ApprovalDate</th><th>isActive</th></tr>`

      rows.map((row) => { 
              renderedTable += `<tr><td><a href=/editproject.html>${row.ProjectID}</a></td><td>${row.AuthorID}</td><td>${row.ContractID}</td></tr>`;
      });
      renderedTable += `</table>`;
      document.getElementById('container').innerHTML = renderedTable;
      console.log(renderedTable);
    });
  </script>

</body>
</html>
