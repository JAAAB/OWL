<!DOCTYPE html>
<html>
<head>
  Main Menu > Suppliers > View Supplier 
  <link rel="stylesheet" href="stylesheet.css">
  <!--<script src = "../modules/util.js"></script> -->
</head>
<body> 
  <h1>View Supplier</h1>

  <div id="container">
    Loading...
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('dbResponse', (rows) => {
      console.log("Working in HTML...");

      document.getElementById('container').innerHTML = '';
      let renderedTable = `<table style="width:100%"><tr><th>SupplierID</th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>`

      rows.map((row) => { 
              renderedTable += `<tr><td><a href=/editsupplier.html>${row.SupplierID}</a></td><td><td><td></td></tr>`;
      });
      renderedTable += `</table>`;
      document.getElementById('container').innerHTML = renderedTable;
      console.log(renderedTable);
    });
  </script>

</body>
</html>
